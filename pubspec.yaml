  # Flutterwave official flutter library to accept payment via card, USSD, Mobile Money etc.
  flutterwave_standard:
    git:
      url: https://github.com/definitelyme/flutter_standard.git
      ref: fix-exception

dependency_overrides:
  async: ^2.8.2
  provider: ^6.0.1
  analyzer: "2.8.0"
  dart_style: ">=2.1.1 <=2.2.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  # bloc_test: ^8.1.0
  logger: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.3.1
  # Pedantic lints your whole project strictly
  # Pedantic does a great job keeping the project with similar code styles
  pedantic: ^1.11.1
  # Code Generators
  build_runner: ^2.1.7
  freezed: ^1.1.0
  injectable_generator: ^1.5.3
  built_value_generator: ^8.1.4
  auto_route_generator: ^3.2.1
  retrofit_generator:
    git:
      url: https://github.com/Flutter-Fox/retrofit.dart.git
      ref: ft/app_http_client
      path: generator/
  json_serializable: ^6.1.4
  floor_generator:
    git:
      url: https://github.com/Flutter-Fox/floor.git
      ref: ft/require-freezed
      path: floor_generator/

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/logo/
    - assets/images/dashboard/
    - assets/images/onboarding/
    - assets/images/dashboard/avatars/
    - assets/svgs/
    - assets/svgs/auth/
    - assets/svgs/onboarding/
    - assets/svgs/dashboard/
    - assets/svgs/logo/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
    - family: WashryteIcon
      fonts:
        - asset: assets/fonts/WashryteIcon.ttf
